{% extends "layout.html" %}

{% block title %}
    <title xmlns:width="http://www.w3.org/1999/xhtml">靓号列表</title>
{% endblock %}

{% block content %}
    <div>
        <div class="container">
            <div style="margin-bottom: 10px" class="clearfix">
                <a class="btn btn-info" href="/pretty/add/">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    新增靓号
                </a>

                <div style="float: right; width:300px">
                    <form method="get">
                        <div class="input-group">
                            <input type="text" name="num" class="form-control" placeholder="搜索"
                                   value="{{ value_data }}">
                            <span class="input-group-btn">
                             <button class="btn btn-default" type="submit">搜索</button>
                        </span>

                        </div><!-- /input-group -->
                    </form>
                </div>

            </div>
            <!--面板-->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                    靓号列表
                </div>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>手机号</th>
                        <th>价格</th>
                        <th>级别</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for obj in data_list %}
                        <tr>
                            <th scope="row">{{ obj.id }}</th>
                            <td>{{ obj.mobile }}</td>
                            <td>{{ obj.price }}</td>
                            <td>{{ obj.get_level_display }}</td>
                            <td>{{ obj.get_status_display }}</td>
                            <td>
                                <a class="btn btn-primary" value="编辑" href="/pretty/{{ obj.id }}/edit/">编辑</a>
                                <a class="btn btn-danger" value="删除" href="/pretty/{{ obj.id }}/delete/">删除</a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        <ul class="pagination">
            {{ page_str }}
        </ul>
        </div>

        <!--分页管理-->

    </div>

{% endblock %}
